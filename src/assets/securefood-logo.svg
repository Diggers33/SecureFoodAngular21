<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <linearGradient id="wheat-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a854;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Teal arc at top -->
  <path d="M30 8 Q30 2, 36 2 L44 2 Q50 2, 50 8 L50 20 Q50 28, 42 28 L38 28 Q30 28, 30 20 Z"
        fill="none" stroke="#5ec5c0" stroke-width="6" stroke-linecap="round"/>

  <!-- Wheat grain body - center stem area -->
  <ellipse cx="40" cy="50" rx="8" ry="18" fill="url(#wheat-gradient)"/>

  <!-- Left wheat leaves -->
  <ellipse cx="28" cy="38" rx="10" ry="6" fill="url(#wheat-gradient)" transform="rotate(-35 28 38)"/>
  <ellipse cx="24" cy="50" rx="12" ry="6" fill="url(#wheat-gradient)" transform="rotate(-25 24 50)"/>
  <ellipse cx="22" cy="62" rx="13" ry="6" fill="url(#wheat-gradient)" transform="rotate(-15 22 62)"/>
  <ellipse cx="24" cy="74" rx="11" ry="5" fill="url(#wheat-gradient)" transform="rotate(-5 24 74)"/>

  <!-- Right wheat leaves -->
  <ellipse cx="52" cy="38" rx="10" ry="6" fill="url(#wheat-gradient)" transform="rotate(35 52 38)"/>
  <ellipse cx="56" cy="50" rx="12" ry="6" fill="url(#wheat-gradient)" transform="rotate(25 56 50)"/>
  <ellipse cx="58" cy="62" rx="13" ry="6" fill="url(#wheat-gradient)" transform="rotate(15 58 62)"/>
  <ellipse cx="56" cy="74" rx="11" ry="5" fill="url(#wheat-gradient)" transform="rotate(5 56 74)"/>

  <!-- SecureFood text -->
  <text x="80" y="52" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="600" fill="#3a3a3a">SecureFood</text>
</svg>
